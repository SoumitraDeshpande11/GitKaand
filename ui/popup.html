<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitKaand</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <div id="mainView">
            <h1>GitKaand</h1>
            <div class="input-group">
                <label for="language">Programming Language:</label>
                <select id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="input-group">
                <label for="numFiles">Number of Files:</label>
                <input type="number" id="numFiles" min="1" value="1">
            </div>
            <div class="input-group">
                <label for="linesPerFile">Lines of Code per File:</label>
                <input type="number" id="linesPerFile" min="1" value="10">
            </div>
            <button id="generateBtn">Generate Files</button>
            <button id="commitPushBtn">Commit & Push</button>
            <button id="settingsBtn" class="settings-button">i</button>
            <div id="logs"></div>
        </div>
        <div id="settingsView" style="display: none;">
            <h1>Settings</h1>
            <div class="input-group">
                <label for="geminiApiKey">Gemini API Key:</label>
                <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API Key">
            </div>
            <div class="input-group">
                <label for="githubToken">GitHub Personal Access Token:</label>
                <input type="text" id="githubToken" placeholder="Enter your GitHub PAT">
            </div>
            <div class="input-group">
                <label for="repository">Select Repository:</label>
                <select id="repository">
                    <option value="">-- Select a repository --</option>
                    <option value="new">Create New Repository</option>
                </select>
            </div>
            <button id="saveSettingsBtn">Save</button>
            <button id="backBtn">Back</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
